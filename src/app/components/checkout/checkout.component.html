<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Shipping Details</h2>
      <app-shipping-details></app-shipping-details>
    </div>
    <div class="col-md-4">
      <h2>Payment Details</h2>
      <app-payment-details></app-payment-details>
    </div>
    <div class="col-md-4">
      <h2>Product Information</h2>
      <app-order-summary [products]="products"></app-order-summary>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button mat-raised-button color="primary" routerLink="/payment" (click)="makePayment()">Make Order</button>
    </div>
  </div>
</div>
