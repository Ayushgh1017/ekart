<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="checkout-section">
        <h2>Shipping Details</h2>
        <app-shipping-details (shippingCompleted)="onShippingCompleted($event)"></app-shipping-details>
      </div>
      <div class="checkout-section">
        <h2>Payment Details</h2>
        <app-payment-details (paymentCompleted)="onPaymentCompleted($event)"></app-payment-details>
      </div>
    </div>
    <div class="col-md-4">
      <div class="checkout-section">
        <h2>Order Summary</h2>
        <app-order-summary [finalAmount]="finalAmount"></app-order-summary>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button mat-raised-button color="primary" [disabled]="!isFormValid" (click)="proceedToPayment()">Proceed to Payment</button>
    </div>
  </div>
</div>
