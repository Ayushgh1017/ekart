<div class="container">
<form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off" id="loginform">
  <div class="box">
    <mat-card class="form-container">
      <mat-card-title class="title">Ekart Login Page</mat-card-title>

      <!-- Username -->
      <div>
        <mat-form-field class="form-field">
          <mat-label class="label">Username</mat-label>
          <input
            matInput
            placeholder="Ex. profanis"
            formControlName="username"
          />
        </mat-form-field>
      </div>
      <!-- /Username -->

      <!-- Password -->
      <div>
        <mat-form-field class="form-field">
          <mat-label class="label">Password</mat-label>
          <input class="inp"
            matInput
            type="password"
            placeholder="Ex. s3c3tP@ss"
            formControlName="password"
          />
        </mat-form-field>
      </div>
      <!-- /Password -->

      <div>
        <button  id="login" type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </mat-card>
  </div>
</form>
</div>
